<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>Instagram</title>
</head>
<body>
    <div class="top">
        <div class="topo">
            <div class="mini-logo"><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></div>
            <div class="separador"></div>
            <div class="logo"><a href="#"><img src="imagens/logo.png" alt="logo Instagram"></a></div>
            <div class="barra-pesquisa">pesquisa</div>
            <div class="icones">
                <a href="#"><ion-icon name="paper-plane-outline"></ion-icon></a>
                <a href="#"><ion-icon name="compass-outline"></ion-icon></a>
                <a href="#"><ion-icon name="heart-outline"></ion-icon></a>
                <a href="#"><ion-icon name="person-outline"></ion-icon></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="sub-container">
            <div class="stories">
                <div class="storie">
                    <div class="background-storie"></div>
                    <img src="imagens/9gaglogo.png" alt="9gag">
                    <p>Fernando Valani</p>
                </div>
            </div>
            <div class="conteudo">
                <div class="post">
                    <div class="toppost">
                        <div class="conteudotoppost">
                            <div>
                                <img src="imagens/dogocoin.svg" alt="dogo coin">
                            </div>
                            <div class="texttop">
                                <p>Nome</p>
                                <a href="#"><ion-icon name="ellipsis-horizontal-outline"></ion-icon></a>
                            </div>
                        </div>
                    </div>
                    <div class="imgpost"></div>
                    <div class="iconespost">
                        <div>
                            <a href="#"><ion-icon name="heart-outline"></ion-icon></a>
                            <a href="#"><ion-icon name="chatbubble-outline"></ion-icon></a>
                            <a href="#"><ion-icon name="paper-plane-outline"></ion-icon></a>
                        </div>
                        <div>
                            <a href="#"><ion-icon name="bookmark-outline"></ion-icon></a>
                        </div>
                    </div>
                    <div class="likepost">
                        <div><img src="imagens/dogocoin.svg" alt=""></div>
                        <div><p>Curtido por <strong>respondeai</strong></p></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">sidebar</div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
